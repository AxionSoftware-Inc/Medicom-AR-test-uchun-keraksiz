<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Navigatsiya (Final UI)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <style>
        /* --- GLASSMORPHISM UI --- */
        body {
            margin: 0;
            background: #000;
            font-family: 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        #ui-container {
            position: fixed;
            inset: 0;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        #ui-container>* {
            pointer-events: auto;
        }

        /* Start Ekrani */
        #start-screen {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 24px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 85%;
            max-width: 360px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
            transition: all 0.3s ease;
        }

        .btn-start {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            border: none;
            padding: 16px 0;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 16px;
            margin-top: 25px;
            cursor: pointer;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
            transition: transform 0.1s;
        }

        .btn-start:active {
            transform: scale(0.98);
        }

        /* Xonalar Ro'yxati */
        #room-list {
            display: none;
            width: 90%;
            max-height: 60vh;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .room-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 14px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: 1px solid transparent;
            transition: background 0.2s;
        }

        .room-item:active {
            background: rgba(0, 210, 255, 0.2);
            border-color: #00d2ff;
        }

        /* HUD (Tepada masofa) */
        #hud {
            display: none;
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 20px;
            border-radius: 30px;
            color: #00ff9d;
            font-weight: bold;
            font-size: 1.1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            pointer-events: none;
        }

        /* Navigatsiya Hint (Pastda) */
        #nav-hint-box {
            display: none;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 24px;
            border-radius: 16px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 80%;
        }

        /* Chiqish Tugmasi (Tepa o'ng burchak) */
        #btn-close {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #btn-close:active {
            background: rgba(255, 50, 50, 0.8);
        }
    </style>
</head>

<body>

    <div id="ui-container">
        <button id="btn-close" onclick="resetApp()" style="display:none;">‚úï</button>

        <div id="start-screen">
            <h1 style="margin:0; font-size:1.6rem; letter-spacing: 1px;">AR NAVIGATSIYA</h1>
            <p id="floor-title" style="color:#94a3b8; margin-top:8px; font-size: 0.9rem">Qavat aniqlanmoqda...</p>

            <div style="background: rgba(255, 215, 0, 0.1); border-radius: 12px; padding: 12px; margin-top: 20px;">
                <p style="font-size:0.85rem; color:#ffd700; margin:0; line-height:1.4">
                    ‚ö†Ô∏è <b>MUHIM:</b> QR kod ro'parasida turing va "BOSHLASH" tugmasini bosing.
                </p>
            </div>

            <button class="btn-start" id="start-btn">BOSHLASH</button>
        </div>

        <div id="room-list"></div>
    </div>

    <div id="hud">
        <span id="dist-val">0.0</span> m
    </div>

    <div id="nav-hint-box">
        <span id="nav-hint-text" style="font-weight: bold;"></span>
    </div>

    <a-scene webxr="requiredFeatures: local-floor, dom-overlay; overlayElement: #ui-container"
        renderer="antialias: true; colorManagement: true;" vr-mode-ui="enabled: false">

        <a-camera id="cam" position="0 1.6 0" look-controls="enabled: false"></a-camera>
        <a-entity id="ar-world" position="0 0 0"></a-entity>

    </a-scene>

    <script>
        // --- SOZLAMALAR ---
        const urlParams = new URLSearchParams(window.location.search);
        const currentFloor = urlParams.get('floor') || "1";

        // UI Elements
        const uiContainer = document.getElementById('ui-container');
        const startScreen = document.getElementById('start-screen');
        const roomList = document.getElementById('room-list');
        const startBtn = document.getElementById('start-btn');
        const hud = document.getElementById('hud');
        const distVal = document.getElementById('dist-val');
        const navHintBox = document.getElementById('nav-hint-box');
        const navHintText = document.getElementById('nav-hint-text');
        const btnClose = document.getElementById('btn-close');
        const floorTitle = document.getElementById('floor-title');
        const arWorld = document.getElementById('ar-world');

        let targetData = null;
        let isNavigating = false;

        floorTitle.innerText = `${currentFloor}-qavat ma'lumotlari...`;

        // 1. JSON YUKLASH VA PARSING (Yangilangan)
        fetch('../floors.json')
            .then(res => res.json())
            .then(data => {
                const rooms = data[currentFloor];
                if (rooms) {
                    floorTitle.innerText = `${currentFloor}-qavat. Xonani tanlang:`;
                    rooms.forEach(room => {
                        const div = document.createElement('div');
                        div.className = 'room-item';

                        // Eski json bilan ham, yangi bilan ham ishlash uchun adapter
                        const isLeftCorridor = (room.corridor === 'left' || room.corridorDir === 'left');
                        const directionIcon = isLeftCorridor ? '‚¨ÖÔ∏è' : '‚û°Ô∏è';
                        const directionText = isLeftCorridor ? 'Chap yo\'lak' : 'O\'ng yo\'lak';

                        div.innerHTML = `
                    <div style="text-align:left">
                        <div style="font-weight:600; font-size:1.1rem">Xona ${room.id}</div>
                        <div style="font-size:0.8rem; color:#ccc; margin-top:4px">${directionText}, ${room.x}m</div>
                    </div>
                    <div style="font-size:1.4rem">${directionIcon}</div>
                `;
                        div.onclick = (e) => {
                            e.stopPropagation();
                            startNavigation(room);
                        };
                        roomList.appendChild(div);
                    });
                } else {
                    floorTitle.innerText = "Ma'lumot topilmadi";
                }
            })
            .catch(err => {
                console.error(err);
                floorTitle.innerText = "Xatolik: JSON o'qilmadi";
            });

        // 2. AR BOSHLASH
        startBtn.onclick = async () => {
            try {
                const scene = document.querySelector('a-scene');
                await scene.enterAR();
                startScreen.style.display = 'none';
                roomList.style.display = 'block';
            } catch (e) {
                alert("AR Xatolik: " + e.message);
            }
        };

        // 3. NAVIGATSIYA BOSHLASH
        function startNavigation(room) {
            targetData = room;
            isNavigating = true;

            // UI
            roomList.style.display = 'none';
            hud.style.display = 'block';
            navHintBox.style.display = 'block';
            btnClose.style.display = 'flex';

            const isLeftCorridor = (room.corridor === 'left' || room.corridorDir === 'left');
            const turnText = isLeftCorridor ? "CHAPGA BURILING" : "O'NGGA BURILING";
            navHintText.innerText = turnText;
            navHintText.style.color = "#ffd700";

            arWorld.innerHTML = '';
            drawSmartPath(room); // Yangi funksiya
        }

        // 4. YANGILANGAN CHIZMA LOGIKASI (Smart Path)
        function drawSmartPath(room) {
            const dist = room.x;

            // Parametrlarni aniqlash
            const isLeftCorridor = (room.corridor === 'left' || room.corridorDir === 'left');
            const corridorDir = isLeftCorridor ? -1 : 1;

            // Eshik joylashuvi (Logic update)
            // Agar "width" bo'lmasa, default 1.5m olamiz
            const halfWidth = room.width || 1.5;

            // Eshik qaysi tomonda? (Startga nisbatan)
            // Left Corridor (-X): Door Right -> -Z, Door Left -> +Z
            // Right Corridor (+X): Door Right -> +Z, Door Left -> -Z
            let doorZ = 0;
            const doorSide = room.door || room.side; // Eski va yangi json support

            if (isLeftCorridor) {
                doorZ = (doorSide === 'left') ? halfWidth : -halfWidth;
            } else {
                doorZ = (doorSide === 'left') ? -halfWidth : halfWidth;
            }

            // A. START ARROW
            const startArrow = document.createElement('a-entity');
            startArrow.setAttribute('geometry', 'primitive: plane; width: 0.5; height: 0.5');
            startArrow.setAttribute('material', `src: url(https://cdn-icons-png.flaticon.com/512/109/109617.png); transparent: true; color: #ffd700`);
            startArrow.setAttribute('position', '0 1.4 -1');
            startArrow.setAttribute('rotation', '-45 0 0'); // Yerdan sal ko'tarilib turadi
            arWorld.appendChild(startArrow);

            // B. YOL CHIZIQLARI (Poligonlar - Arrowlarga qaraganda optimalroq)
            const pathEntity = document.createElement('a-entity');

            for (let i = 1.0; i < dist; i += 1.0) {
                const dot = document.createElement('a-circle');
                dot.setAttribute('radius', '0.15');
                dot.setAttribute('color', '#00d2ff');
                dot.setAttribute('rotation', '-90 0 0');
                dot.setAttribute('opacity', '0.6');
                dot.setAttribute('position', `${i * corridorDir} 0.02 0`);

                // Animatsiya: Oldinga yurish effekti
                dot.setAttribute('animation', `property: scale; from: 0.8 0.8 0.8; to: 1.2 1.2 1.2; dir: alternate; loop: true; dur: 1000; delay: ${i * 100}`);

                pathEntity.appendChild(dot);
            }
            arWorld.appendChild(pathEntity);

            // C. MANZIL (3D Pointer)
            const destGroup = document.createElement('a-entity');
            destGroup.setAttribute('position', `${dist * corridorDir} 1.5 ${doorZ}`);

            // Pointer
            const cone = document.createElement('a-cone');
            cone.setAttribute('color', '#00ff00');
            cone.setAttribute('radius-bottom', '0');
            cone.setAttribute('radius-top', '0.2');
            cone.setAttribute('height', '0.5');
            cone.setAttribute('position', '0 0.5 0');
            cone.setAttribute('animation', 'property: position; from: 0 0.5 0; to: 0 0.3 0; dir: alternate; loop: true; dur: 800');

            // Text
            const text = document.createElement('a-text');
            text.setAttribute('value', room.id);
            text.setAttribute('align', 'center');
            text.setAttribute('scale', '4 4 4');
            text.setAttribute('position', '0 1.2 0');
            // Matnni foydalanuvchi kelayotgan tomonga qaratish
            text.setAttribute('rotation', `0 ${isLeftCorridor ? 90 : -90} 0`);

            destGroup.appendChild(cone);
            destGroup.appendChild(text);
            arWorld.appendChild(destGroup);
        }

        // 5. KUCHAYTIRILGAN NAVIGATSIYA LOGIKASI (Drift Detection)
        AFRAME.registerComponent('nav-logic', {
            tick: function () {
                if (!isNavigating || !targetData) return;

                const camPos = this.el.camera.el.object3D.position;

                // Target X coordinate
                const isLeftCorridor = (targetData.corridor === 'left' || targetData.corridorDir === 'left');
                const targetX = targetData.x * (isLeftCorridor ? -1 : 1);

                // Masofa (faqat X o'qi bo'yicha)
                const distRemaining = Math.abs(targetX - camPos.x);
                distVal.innerText = distRemaining.toFixed(1);

                // --- YANGI LOGIKA: YONGA OG'ISH (Z-Drift) ---
                // Agar foydalanuvchi koridor markazidan 1.5 metrdan ko'p chiqib ketsa
                if (Math.abs(camPos.z) > 1.5) {
                    navHintText.innerHTML = "‚ö†Ô∏è MARKAZGA QAYTING!<br><small>Devorga juda yaqinsiz</small>";
                    navHintText.style.color = "#ff4444";
                    navHintBox.style.borderColor = "#ff4444";
                }
                // Normal holat
                else {
                    navHintBox.style.borderColor = "rgba(255, 255, 255, 0.1)";

                    // Start zonasidan chiqqanda
                    if (distRemaining > 2.0) {
                        navHintText.innerText = "To'g'riga yuring ‚¨ÜÔ∏è";
                        navHintText.style.color = "#fff";
                    }

                    // Yetib kelganda
                    if (distRemaining < 1.0) {
                        navHintText.innerHTML = `üèÅ YETIB KELDINGIZ! <br> <button onclick="resetApp()" style="margin-top:5px; padding:5px 15px; background:#00ff00; border:none; border-radius:8px;">OK</button>`;
                        navHintText.style.color = "#00ff00";
                        btnClose.style.display = 'none';
                    }
                }
            }
        });

        document.querySelector('a-scene').setAttribute('nav-logic', '');

        // 6. RESET
        window.resetApp = function () {
            isNavigating = false;
            targetData = null;
            arWorld.innerHTML = '';
            hud.style.display = 'none';
            navHintBox.style.display = 'none';
            btnClose.style.display = 'none';
            roomList.style.display = 'block';

            // Devor ogohlantirishini tozalash
            navHintBox.style.borderColor = "rgba(255, 255, 255, 0.1)";
        }
    </script>
</body>

</html>
