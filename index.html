<!DOCTYPE html>
<html>
<head>
    <title>AR.js Navigatsiya (Barqaror)</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; font-family: monospace; }
        
        #ui {
            position: fixed; top: 10px; width: 100%; 
            text-align: center; z-index: 100; display: block;
        }
        
        .msg {
            background: rgba(0,0,0,0.7); color: yellow; 
            padding: 10px; border-radius: 10px; font-size: 16px;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">

    <div id="ui">
        <span class="msg">Kamerani "HIRO" rasmiga qarating</span>
    </div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;" 
             vr-mode-ui="enabled: false"
             renderer="logarithmicDepthBuffer: true;">

        <a-marker preset="hiro" id="my-marker">
            
            <a-box position="0 0.5 0" material="color: red; opacity: 0.5;" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"></a-box>
            <a-text value="START NUQTASI" position="0 1 0" align="center" color="red" scale="2 2 2" rotation="-90 0 0"></a-text>

            <a-entity position="0 0 1">
                <a-cone radius-bottom="0.1" height="0.3" color="yellow" rotation="90 0 0"></a-cone>
            </a-entity>
            <a-entity position="0 0 2">
                <a-cone radius-bottom="0.1" height="0.3" color="yellow" rotation="90 0 0"></a-cone>
            </a-entity>
            <a-entity position="0 0 3">
                <a-cone radius-bottom="0.1" height="0.3" color="yellow" rotation="90 0 0"></a-cone>
            </a-entity>

            <a-entity position="1 0 3">
                 <a-box color="green" scale="0.5 0.5 0.5"></a-box>
                 <a-text value="MANZIL" position="0 0.6 0" align="center" color="green" scale="2 2 2" rotation="-90 0 0"></a-text>
            </a-entity>

        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Markerni ko'rganda xabar berish
        const marker = document.querySelector("#my-marker");
        const ui = document.querySelector(".msg");

        marker.addEventListener("markerFound", (e) => {
            ui.innerText = "Marker topildi! Endi harakatlaning.";
            ui.style.color = "#00ff00";
        });

        marker.addEventListener("markerLost", (e) => {
            ui.innerText = "Marker yo'qoldi. HIRO rasmini ko'rsating.";
            ui.style.color = "yellow";
        });
    </script>
</body>
</html>
