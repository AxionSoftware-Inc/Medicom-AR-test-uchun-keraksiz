<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>AR Indoor Test</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #ui {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>

<body>

<div id="ui">Telefonni ORQAGA qarating ðŸ‘ˆ</div>

<a-scene
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false;"
  vr-mode-ui="enabled: false">

  <!-- Kamera -->
  <a-entity camera look-controls></a-entity>

  <!-- 1-strelka: 1.5m oldinga (orqaga qaralganda) -->
  <a-cone
    position="0 0 -1.5"
    rotation="-90 0 0"
    radius-bottom="0.15"
    radius-top="0"
    height="0.4"
    color="lime">
  </a-cone>

  <!-- 2-strelka: oâ€˜ngga burilish -->
  <a-cone
    position="0.7 0 -1.8"
    rotation="-90 90 0"
    radius-bottom="0.15"
    radius-top="0"
    height="0.4"
    color="lime">
  </a-cone>

  <!-- 3-strelka: yana oâ€˜ngga burilish -->
  <a-cone
    position="1.4 0 -1.8"
    rotation="-90 90 0"
    radius-bottom="0.15"
    radius-top="0"
    height="0.4"
    color="lime">
  </a-cone>

  <!-- 4-strelka: 2m toâ€˜gâ€˜ri -->
  <a-cone
    position="1.4 0 -3.8"
    rotation="-90 0 0"
    radius-bottom="0.15"
    radius-top="0"
    height="0.4"
    color="lime">
  </a-cone>

</a-scene>

</body>
</html>
