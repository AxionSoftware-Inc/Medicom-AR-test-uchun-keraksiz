<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>To'g'ri Indoor Navigatsiya</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.5/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
    #hint {
      position: fixed; top: 20px; width: 100%; text-align: center;
      color: yellow; font-weight: bold; font-size: 20px; z-index: 999;
      text-shadow: 2px 2px 4px #000; pointer-events: none;
    }
  </style>
</head>

<body>

  <div id="hint">Orqaga (180°) buriling va yashil yo'lakdan yuring! ⬇️</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false" renderer="logarithmicDepthBuffer: true;">

    <a-entity camera look-controls position="0 1.6 0"></a-entity>

    <a-cone position="0 0 0.5" rotation="90 0 0" radius-bottom="0.1" height="0.3" color="red"></a-cone> <a-cone position="0 0 1.0" rotation="90 0 0" radius-bottom="0.1" height="0.3" color="#00ff66"></a-cone>
    <a-cone position="0 0 1.5" rotation="90 0 0" radius-bottom="0.1" height="0.3" color="#00ff66"></a-cone> <a-entity position="0 0 1.5" rotation="0 90 0">
        <a-text value="O'ngga ->" color="yellow" align="center" position="0 1 0" scale="2 2 2" look-at="[camera]"></a-text>
    </a-entity>

    <a-cone position="-0.5 0 1.5" rotation="90 0 90" radius-bottom="0.1" height="0.3" color="#00ff66"></a-cone>
    <a-cone position="-1.5 0 1.5" rotation="90 0 90" radius-bottom="0.1" height="0.3" color="#00ff66"></a-cone>
    <a-cone position="-2.5 0 1.5" rotation="90 0 90" radius-bottom="0.1" height="0.3" color="#00ff66"></a-cone>
    
    <a-box position="-3.0 0.5 1.5" color="blue" scale="0.5 0.5 0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 3000"></a-box>
    <a-text value="MANZIL" position="-3.0 1.2 1.5" color="white" align="center" scale="3 3 3" look-at="[camera]"></a-text>

  </a-scene>

  <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

</body>
</html>
