<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lite Navigatsiya (3DoF)</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: #000;
        }

        /* Orqa fon kamerasi (A-Frame emas, oddiy video) */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        #ui-container {
            position: fixed;
            inset: 0;
            z-index: 999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        #ui-container>* {
            pointer-events: auto;
        }

        /* START UI */
        #start-screen {
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
        }

        /* Preview (Tuynuk) */
        #camera-preview-box {
            width: 220px;
            height: 220px;
            background: #000;
            border-radius: 20px;
            margin: 15px 0;
            overflow: hidden;
            border: 3px solid #ffd700;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        #preview-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .scan-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            border: 2px dashed rgba(255, 255, 255, 0.7);
            border-radius: 12px;
            pointer-events: none;
        }

        .btn-start {
            background: #00d2ff;
            border: none;
            padding: 16px 0;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            margin-top: 10px;
            cursor: pointer;
            color: #000;
            box-shadow: 0 4px 15px rgba(0, 210, 255, 0.3);
            transition: transform 0.1s;
        }

        .btn-start:active {
            transform: scale(0.98);
        }

        #room-list-container {
            display: none;
            width: 90%;
            max-height: 60vh;
            overflow-y: auto;
            background: rgba(10, 20, 30, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px;
        }

        .room-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .room-item:active {
            background: #00d2ff;
            color: #000;
        }

        #nav-hint-box {
            display: none;
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 12px 24px;
            border-radius: 16px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
            width: 80%;
        }

        #btn-reset {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 1000;
            cursor: pointer;
        }

        a-scene {
            display: block;
            position: relative;
            height: 100vh;
            width: 100%;
            z-index: 1;
            background: transparent !important;
        }
    </style>
</head>

<body>
    <video id="bg-video" autoplay playsinline muted></video>

    <div id="ui-container">
        <button id="btn-reset" onclick="resetApp()">✕</button>

        <div id="no-sensor-modal"
            style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:99999; flex-direction:column; justify-content:center; align-items:center; text-align:center; padding:20px; color:white;">
            <div style="font-size: 3rem; margin-bottom: 20px;">⚠️</div>
            <h2 style="color: #ff4444; margin: 0 0 10px 0;">Diqqat!</h2>
            <p style="font-size: 1.1rem; line-height: 1.5; max-width: 300px;">
                Sizning telefoningizda <b>Giroskop (Gyroscope)</b> datchigi yo'q yoki u ishlamayapti.
            </p>
            <p style="color: #aaa; font-size: 0.9rem;">Navigatsiya ishlashi uchun datchik zarur.</p>
            <button onclick="location.reload()"
                style="margin-top: 20px; padding: 10px 20px; background: #333; border: 1px solid white; color: white; border-radius: 8px;">Qayta
                urinish</button>
        </div>

        <div id="start-screen">
            <h1 style="margin:0; font-size:1.4rem;">Lite Rejim</h1>
            <p style="color:#aaa; font-size:0.9rem; margin:5px 0;">iPhone va oddiy telefonlar uchun</p>

            <div id="camera-preview-box">
                <video id="preview-video" autoplay playsinline muted></video>
                <div class="scan-overlay"></div>
            </div>

            <p style="font-size: 0.85rem; color: #ffd700; margin: 0 0 10px 0; line-height:1.4; text-align: left;">
                1. Ramkani QR kodga to'g'irlang.<br>
                2. Telefonni yo'lakka qarating.<br>
                3. <b>BOSHLASH</b> tugmasini bosing.
            </p>

            <button class="btn-start" id="start-btn">BOSHLASH</button>
        </div>

        <div id="room-list-container">
            <h3 style="text-align:center; color:white; margin:0 0 15px 0;">Manzilni tanlang:</h3>
            <div id="room-list"></div>
        </div>
    </div>

    <div id="nav-hint-box"><span id="nav-hint-text" style="font-weight:bold; font-size:1.1rem; color:#ffd700"></span>
    </div>

    <a-scene vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
        renderer="alpha: true; antialias: true; colorManagement: true;" style="background: transparent;">

        <a-entity id="cameraRig" position="0 0 0">
            <a-camera id="cam" position="0 1.6 0"
                look-controls="enabled: true; touchEnabled: false; mouseEnabled: false;"></a-camera>
        </a-entity>

        <a-entity id="world-root"></a-entity>
    </a-scene>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const currentFloor = urlParams.get('floor') || "1";

        const startScreen = document.getElementById('start-screen');
        const roomListContainer = document.getElementById('room-list-container');
        const roomList = document.getElementById('room-list');
        const worldRoot = document.getElementById('world-root');
        const bgVideo = document.getElementById('bg-video'); // O'zgartirildi
        const previewVideo = document.getElementById('preview-video');
        const navHintBox = document.getElementById('nav-hint-box');
        const navHintText = document.getElementById('nav-hint-text');
        const startBtn = document.getElementById('start-btn');
        const btnReset = document.getElementById('btn-reset');

        let previewStream = null;

        // 1. JSON YUKLASH
        fetch('../floors.json?v=' + Date.now())
            .then(res => res.json())
            .then(data => {
                const rooms = data[currentFloor];
                if (rooms) renderRooms(rooms);
                else roomList.innerHTML = '<div style="color:white; text-align:center">Ma\'lumot topilmadi</div>';
            })
            .catch(err => console.error("JSON Error:", err));

        function calibrateCamera() {
            const cam = document.getElementById('cam');
            const rig = document.getElementById('cameraRig');

            // 1. Hozirgi kameraning burilish burchagini olamiz (faqat Y o'qi bo'yicha)
            const currentRotation = cam.getAttribute('rotation');

            // 2. Rigni teskari tomonga buramiz. 
            // Masalan, camera 30 gradus o'ngda bo'lsa, Rigni -30 ga burasak, natija 0 (to'g'ri) bo'ladi.
            rig.setAttribute('rotation', `0 ${-currentRotation.y} 0`);

            console.log("Kalibrovka qilindi. Offset:", -currentRotation.y);
        }

        function renderRooms(rooms) {
            roomList.innerHTML = '';
            rooms.forEach(room => {
                const div = document.createElement('div');
                div.className = 'room-item';
                const isLeft = (room.corridor === 'left' || room.corridorDir === 'left');
                const dirIcon = isLeft ? '⬅️' : '➡️';
                div.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; width:100%">
                        <div><b>Xona ${room.id}</b><br><small>${isLeft ? "Chap yo'lak" : "O'ng yo'lak"}, ${room.x}m</small></div>
                        <div style="font-size:1.2rem">${dirIcon}</div>
                    </div>`;
                div.onclick = () => startNavigation(room);
                roomList.appendChild(div);
            });
        }

        // 2. PREVIEW KAMERA (Kichkina tuynuk uchun)
        async function startPreviewCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                previewStream = stream;
                previewVideo.srcObject = stream;
            } catch (err) {
                console.log("Preview error:", err);
            }
        }
        startPreviewCamera();

        // 3. BOSHLASH TUGMASI (Mantiq tuzatildi)
        startBtn.onclick = function () {
            // Previewni o'chiramiz
            if (previewStream) {
                previewStream.getTracks().forEach(track => track.stop());
                previewVideo.srcObject = null;
            }

            // iOS 13+ uchun Ruxsat so'rash (Eng muhim qism)
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            initMainCamera();
                        } else {
                            alert("Datchiklarga ruxsat berilmadi! Navigatsiya ishlamaydi.");
                            // Agar ruxsat bermasa, hech bo'lmasa kamerani yoqib qo'yamiz
                            initMainCamera();
                        }
                    })
                    .catch(console.error);
            } else {
                // Android va boshqalar
                initMainCamera();
            }
        };

        async function initMainCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                // Bu streamni orqa fondagi videoga beramiz (A-Frame shaffof bo'ladi)
                bgVideo.srcObject = stream;

                startScreen.style.display = 'none';
                roomListContainer.style.display = 'block';
            } catch (err) {
                alert("Kameraga ruxsat berilmadi!");
            }
        }

        // 4. NAVIGATSIYA LOGIKASI (3DoF - aniqlashtirilgan)
        // --- 1. KALIBROVKA FUNKSIYASI (Yangi) ---
        // Bu funksiya telefon qayerga qarab turgan bo'lsa, o'sha joyni "To'g'ri (0)" deb belgilaydi.

        // --- YANGI: Datchik ma'lumotini tekshirish funksiyasi ---
        function checkSensorData() {
            return new Promise((resolve, reject) => {
                let sensorWorking = false;

                // Bir martalik tekshiruv funksiyasi
                const tester = (e) => {
                    // Agar alpha, beta yoki gamma dan birortasi son bo'lsa, demak datchik ishlayapti
                    if (e.alpha !== null || e.beta !== null || e.gamma !== null) {
                        sensorWorking = true;
                    }
                };

                // Tinglashni boshlaymiz
                window.addEventListener('deviceorientation', tester);

                // 500 millisekund (yarim soniya) kutamiz
                setTimeout(() => {
                    window.removeEventListener('deviceorientation', tester);

                    if (sensorWorking) {
                        resolve(); // Ishlayapti
                    } else {
                        reject(); // Ishlamayapti
                    }
                }, 500);
            });
        }

        // --- YANGILANGAN: Start Tugmasi Logikasi ---
        startBtn.onclick = function () {
            startBtn.disabled = true;
            startBtn.innerText = "Tekshirilmoqda...";

            // Previewni to'xtatamiz
            if (previewStream) {
                previewStream.getTracks().forEach(track => track.stop());
                previewVideo.srcObject = null;
            }

            // 1. iOS uchun Ruxsat
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            // Ruxsat berildi, endi datchik ishlayaptimi tekshiramiz
                            runSensorCheck();
                        } else {
                            alert("Datchiklarga ruxsat berilmadi! Dastur ishlay olmaydi.");
                            startBtn.disabled = false;
                            startBtn.innerText = "BOSHLASH";
                        }
                    })
                    .catch(e => {
                        console.error(e);
                        alert("Xatolik yuz berdi");
                    });
            } else {
                // 2. Android uchun to'g'ridan-to'g'ri tekshiruv
                runSensorCheck();
            }
        };

        // Asosiy ishga tushirish jarayoni
        function runSensorCheck() {
            checkSensorData()
                .then(() => {
                    // Hammasi joyida
                    initMainCamera();
                })
                .catch(() => {
                    // Datchik yo'q!
                    document.getElementById('no-sensor-modal').style.display = 'flex';
                    startBtn.innerText = "XATOLIK";
                });
        }

        function calibrateCamera() {
            const cam = document.getElementById('cam');
            const rig = document.getElementById('cameraRig');

            if (!cam || !rig) return;

            // Kameraning hozirgi burilish burchagini olamiz (Y o'qi)
            const currentRotation = cam.getAttribute('rotation');
            const y = currentRotation ? currentRotation.y : 0;

            // Rig'ni teskari tomonga buramiz. 
            // Masalan: Agar telefon 30 gradus o'ngga qaragan bo'lsa, dunyoni -30 ga buramiz.
            // Shunda foydalanuvchi to'g'riga qaragan hisoblanadi.
            rig.setAttribute('rotation', `0 ${-y} 0`);

            console.log("Kalibrovka qilindi. Offset:", -y);
        }

        // --- 2. NAVIGATSIYA FUNKSIYASI (Yangilangan) ---
        function startNavigation(room) {
            // UI elementlarini boshqarish
            roomListContainer.style.display = 'none';
            btnReset.style.display = 'block';
            navHintBox.style.display = 'block';
            worldRoot.innerHTML = '';

            // --- MUHIM: Navigatsiya boshlanishida kalibrovka qilamiz ---
            calibrateCamera();
            // -----------------------------------------------------------

            const isLeft = (room.corridor === 'left' || room.corridorDir === 'left');
            const turnText = isLeft ? "CHAPGA BURILING" : "O'NGGA BURILING";
            navHintText.innerText = `${turnText} VA YURING`;

            const distance = room.x;
            const dirX = isLeft ? -1 : 1; // Chap=-1, O'ng=1

            // A. STRELKALAR
            for (let i = 1.0; i < distance; i += 1.5) {
                const arrowGroup = document.createElement('a-entity');

                // Position: Yon tomondan (X) boshlanadi
                arrowGroup.setAttribute('position', `${i * dirX} -0.8 0`);

                // Animatsiya: Oqish effekti
                arrowGroup.setAttribute('animation', `
                    property: position; 
                    to: ${(i * dirX) + (1.5 * dirX)} -0.8 0; 
                    dur: 1500; 
                    easing: linear; 
                    loop: true
                `);

                const arrow = document.createElement('a-entity');
                arrow.setAttribute('geometry', 'primitive: triangle; vertexA: 0 0 0; vertexB: -0.2 0 0.3; vertexC: 0.2 0 0.3');
                arrow.setAttribute('material', 'color: #00d2ff; shader: flat; transparent: true; opacity: 0.8; side: double');

                // Burilish: Strelka yo'nalishga qarab (Chap 90, O'ng -90)
                const rotY = isLeft ? 90 : -90;
                arrow.setAttribute('rotation', `-90 ${rotY} 0`);

                arrowGroup.appendChild(arrow);
                worldRoot.appendChild(arrowGroup);
            }

            // B. FINISH (Eshik oldida)
            const pin = document.createElement('a-entity');

            // Eshik devorda joylashgani uchun Z o'qi bo'yicha siljitamiz
            let doorZ = 0;
            if (isLeft) {
                // Chap koridorda: Agar xona chapda bo'lsa +Z, o'ngda bo'lsa -Z
                doorZ = (room.side === 'left') ? 1.5 : -1.5;
            } else {
                // O'ng koridorda: Agar xona chapda bo'lsa -Z, o'ngda bo'lsa +Z
                doorZ = (room.side === 'left') ? -1.5 : 1.5;
            }

            pin.setAttribute('position', `${distance * dirX} -0.5 ${doorZ}`);

            const finishArrow = document.createElement('a-entity');
            finishArrow.setAttribute('geometry', 'primitive: triangle; vertexA: 0 0.4 0; vertexB: -0.3 -0.4 0; vertexC: 0.3 -0.4 0');
            finishArrow.setAttribute('material', 'color: white; shader: flat; side: double');

            // Sakrash animatsiyasi
            finishArrow.setAttribute('position', '0 1 0');
            finishArrow.setAttribute('animation', 'property: position; from: 0 1 0; to: 0 1.2 0; dir: alternate; loop: true; dur: 800');

            const text = document.createElement('a-text');
            text.setAttribute('value', `Xona ${room.id}`);
            text.setAttribute('align', 'center');
            text.setAttribute('scale', '6 6 6');
            text.setAttribute('position', `0 1.8 0`);
            text.setAttribute('color', 'white');

            // --- Userga qaratish (Mantiq) ---
            // User Finish nuqtasiga qaraganda, belgi unga yuzi bilan turishi kerak.
            const facingUserY = isLeft ? -90 : 90;

            text.setAttribute('rotation', `0 ${facingUserY} 0`);
            // Strelka uchi pastga (180 Z) va userga qaratilgan (Y)
            finishArrow.setAttribute('rotation', `0 ${facingUserY} 180`);

            pin.appendChild(finishArrow);
            pin.appendChild(text);
            worldRoot.appendChild(pin);
        }

        window.resetApp = function () {
            worldRoot.innerHTML = '';
            btnReset.style.display = 'none';
            navHintBox.style.display = 'none';
            roomListContainer.style.display = 'block';
        }
    </script>
</body>

</html>
